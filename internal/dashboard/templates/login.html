<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YT-DLP Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-sm text-center">
        <h1 class="text-2xl font-bold text-gray-900 mb-1">YT-DLP Bot</h1>
        <h2 class="text-gray-500 mb-6">Admin Login</h2>
        {{if .Error}}<p class="text-red-600 text-sm mb-4">{{.Error}}</p>{{end}}
        <form method="POST" action="/login" class="text-left">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required autofocus class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-900">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-900">
            </div>
            <button type="submit" class="w-full bg-gray-900 text-white py-2 rounded hover:bg-gray-800 mt-2">Login</button>
        </form>
    </div>
</body>
</html>
