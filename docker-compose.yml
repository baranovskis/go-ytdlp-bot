services:
  bot:
    # CPU-only: ghcr.io/baranovskis/go-ytdlp-bot:main
    # Intel VAAPI: ghcr.io/baranovskis/go-ytdlp-bot:main-vaapi
    image: ghcr.io/baranovskis/go-ytdlp-bot:main
    container_name: ytdlp-bot
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
    # GPU passthrough (uncomment for VAAPI, use main-vaapi image):
    # devices:
    #   - /dev/dri:/dev/dri
